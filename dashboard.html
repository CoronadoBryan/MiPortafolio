<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Usa tu archivo de estilos existente -->
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <button id="logout">Logout</button>
        
        <!-- Secciones para mostrar los datos -->
        <div id="estudios-container"></div>
        <div id="experiencias-container"></div>
        <div id="tools-container"></div>
        <div id="gallery-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        const firebaseConfig = {
        apiKey: "AIzaSyAa6DWSdE6uD6QF_L8qfCkFNwwWqkuB4AY",
        authDomain: "mi-portafolio-1c005.firebaseapp.com",
        databaseURL: "https://mi-portafolio-1c005-default-rtdb.firebaseio.com",
        projectId: "mi-portafolio-1c005",
        storageBucket: "mi-portafolio-1c005.appspot.com",
        messagingSenderId: "675487166976",
        appId: "1:675487166976:web:fdd54505d6682e76ea9ee5",
        measurementId: "G-H5FNZ5RWD4"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Verificar el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadContent(); // Llamar a la función para cargar el contenido
            }
        });

        // Función para cargar el contenido de Firebase
        function loadContent() {
            // Obtener y mostrar estudios
            const estudiosContainer = document.getElementById('estudios-container');
            const estudiosRef = ref(database, 'estudios');
            onValue(estudiosRef, (snapshot) => {
                const estudios = snapshot.val();
                estudiosContainer.innerHTML = ''; // Limpiar contenido
                for (let key in estudios) {
                    const estudio = estudios[key];
                    estudiosContainer.innerHTML += `
                        <div>
                            <h3>${estudio.nombre_estudio}</h3>
                            <p>${estudio.descripcion}</p>
                            <button onclick="deleteItem('estudios', '${key}')">Delete</button>
                            <button onclick="editItem('estudios', '${key}', '${estudio.nombre_estudio}', '${estudio.descripcion}')">Edit</button>
                        </div>`;
                }
            });
            
            // Repetir el proceso para experiencias, tools, y galleryItems...
        }

        // Función para eliminar elementos
        function deleteItem(type, id) {
            remove(ref(database, `${type}/${id}`))
                .then(() => {
                    alert('Item deleted successfully.');
                })
                .catch((error) => {
                    alert('Error deleting item: ' + error);
                });
        }

        // Función para editar elementos (simulada, puedes expandirla)
        function editItem(type, id, currentName, currentDescription) {
            const newName = prompt("Edit name:", currentName);
            const newDescription = prompt("Edit description:", currentDescription);
            if (newName && newDescription) {
                set(ref(database, `${type}/${id}`), {
                    nombre_estudio: newName,
                    descripcion: newDescription
                }).then(() => {
                    alert('Item updated successfully.');
                }).catch((error) => {
                    alert('Error updating item: ' + error);
                });
            }
        }

        // Cerrar sesión
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>

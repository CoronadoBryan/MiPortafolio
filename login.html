<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Usa tu archivo de estilos existente -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAa6DWSdE6uD6QF_L8qfCkFNwwWqkuB4AY",
            authDomain: "mi-portafolio-1c005.firebaseapp.com",
            databaseURL: "https://mi-portafolio-1c005-default-rtdb.firebaseio.com",
            projectId: "mi-portafolio-1c005",
            storageBucket: "mi-portafolio-1c005.appspot.com",
            messagingSenderId: "675487166976",
            appId: "1:675487166976:web:fdd54505d6682e76ea9ee5",
            measurementId: "G-H5FNZ5RWD4"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejar el formulario de login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redirigir al dashboard.html
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    document.getElementById('login-error').innerText = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Proyecto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Nuevo Proyecto</h2>
        <form id="create-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL de la Imagen</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAa6DWSdE6uD6QF_L8qfCkFNwwWqkuB4AY",
            authDomain: "mi-portafolio-1c005.firebaseapp.com",
            databaseURL: "https://mi-portafolio-1c005-default-rtdb.firebaseio.com",
            projectId: "mi-portafolio-1c005",
            storageBucket: "mi-portafolio-1c005.appspot.com",
            messagingSenderId: "675487166976",
            appId: "1:675487166976:web:fdd54505d6682e76ea9ee5",
            measurementId: "G-H5FNZ5RWD4"
          };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Contar los elementos existentes y guardar el nuevo proyecto
        document.getElementById('create-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const description = document.getElementById('description').value;

            // Referencia a la sección de 'galleryItems'
            const galleryRef = ref(database, 'galleryItems');

            // Obtener la cantidad de elementos actuales
            onValue(galleryRef, (snapshot) => {
                const galleryItems = snapshot.val();
                const itemCount = galleryItems ? Object.keys(galleryItems).length : 0;
                const newKey = `item${itemCount + 1}`; // Crear el nuevo ID (por ejemplo, 'item3')

                // Guardar el nuevo proyecto con la clave específica
                const newItemRef = ref(database, `galleryItems/${newKey}`);
                set(newItemRef, {
                    titulo: title,
                    imageUrl: imageUrl,
                    descripcion: description
                }).then(() => {
                    window.location.href = 'dashboard.html'; // Redirigir al dashboard
                });
            }, { onlyOnce: true }); // Solo obtener el valor una vez para evitar múltiples llamadas
        });
    </script>
</body>
</html>

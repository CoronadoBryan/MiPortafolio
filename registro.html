<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Usa tu archivo de estilos existente -->
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Registrar</button>
        </form>
        <p id="register-error" style="color: red;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAa6DWSdE6uD6QF_L8qfCkFNwwWqkuB4AY",
            authDomain: "mi-portafolio-1c005.firebaseapp.com",
            databaseURL: "https://mi-portafolio-1c005-default-rtdb.firebaseio.com",
            projectId: "mi-portafolio-1c005",
            storageBucket: "mi-portafolio-1c005.appspot.com",
            messagingSenderId: "675487166976",
            appId: "1:675487166976:web:fdd54505d6682e76ea9ee5",
            measurementId: "G-H5FNZ5RWD4"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Manejar el formulario de registro
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Usuario creado exitosamente
                    const user = userCredential.user;

                    // Guardar el usuario en la Realtime Database
                    set(ref(database, 'usuarios/' + user.uid), {
                        email: email,
                        role: 'admin' // Puedes cambiar esto según tu lógica
                    }).then(() => {
                        alert('Usuario registrado y guardado en la base de datos.');
                        window.location.href = 'dashboard.html'; // Redirigir al dashboard
                    }).catch((error) => {
                        document.getElementById('register-error').innerText = "Error al guardar usuario: " + error.message;
                    });
                })
                .catch((error) => {
                    document.getElementById('register-error').innerText = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
